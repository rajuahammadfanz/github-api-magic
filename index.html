<!DOCTYPE html>
<html>
  <head>
    <title>Github Magic</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app" class="mt-5 ml-5">
      <div class="user-wrapper d-flex">
        <input type="text" class="username mr-3" placeholder="Type Your Github Username" />
        <button class="btn btn-danger action">See Magic</button>
      </div>

      <div class="card mt-5 ml-5" style="width: 18rem;">
        <img class="card-img-top avatar" />
        <div class="card-body">
          <h5 class="card-title name"></h5>
          <h6 class="card-text bio"></h6>
          <a class="card-link url" target="_blank">Personal Blog</a>
          <a class="btn btn-primary repo mt-3" target="_blank">See Repository</a>
        </div>
      </div>

    <script src="index.js"></script>
  </body>
</html>
